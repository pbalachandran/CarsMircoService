server.port=8081
spring.datasource.url=jdbc:postgresql://localhost:5432/cars_db
spring.datasource.username=cars_user
spring.datasource.password=cars_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.default_schema=cars